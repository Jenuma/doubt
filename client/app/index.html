<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <base href="/">
        
        <title ng-bind="$title">Become Rampant</title>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <link rel="stylesheet" type="text/css" href="/app/index.css"/>
        
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

        <script src="/features/article/article.service.js"></script>

        <script src="/app/app.js"></script>
    </head>
    <body>
        <script>
            console.log(navigator.userAgent);
                if ((navigator.appName == 'Microsoft Internet Explorer') || (/Edge/.test(navigator.userAgent)) || ((navigator.appName == 'Netscape') && (new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})").exec(navigator.userAgent) != null))) {
                    var c = document.cookie.split("; ");
                    var warned = false;
                    
                    for(var i = c.length-1; i >=0; i--) {
                        if(c[i] === "warned=1") {
                            warned = true;
                        }
                    }
                    
                    if(!warned) {
                        window.location = "/features/ie/ie.html";
                    }
                }
        </script>
        
        <div id="nav" ng-include="'/features/nav/nav.html'"></div>
        
        <div id="content">
            <ui-view></ui-view>
        </div>
        
        <div id="sticky-foot">
            <div id="subscribe" ng-include="'/features/subscribe/subscribe.html'"></div>
            <div id="footer" ng-include="'/features/footer/footer.html'"></div>
        </div>
    </body>
</html>
