<md-dialog>
    <img ng-src="/assets/img/exitIntent.jpeg" class="img-responsive" width="800"/>
    <span class="fa fa-times" style="color: #2F4F4F; position: absolute; right: 0; margin-top: 0.125em; margin-right: 0.25em;" ng-click="exitIntentCtrl.close()"></span>
    <form layout layout-align="center" layout-padding style="padding-bottom: 0;">
        <div layout="row" flex style="padding-bottom: 0;">
            <md-input-container flex style="margin-bottom: 0; padding-bottom: 0;">
                <label>Email</label>
                <input type="email" required />
            </md-input-container>
            <div>
                <md-button class="md-raised md-primary">Subscribe</md-button>
            </div>
        </div>
     </form>
</md-dialog>
