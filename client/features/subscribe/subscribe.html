<link rel="stylesheet" type="text/css" href="/features/subscribe/subscribe.css"/>

<div id="subscribe-container" ng-controller="SubscribeController as subscribeCtrl">
    <div id="subscribe-content">
        <h3><strong><span class="fa fa-envelope"></span><span> Stay Rampant</span></strong></h3>
    
        <p>Subscribe below to receive new posts by email.</p>

        <form name="subscribeForm"> <!--ng-submit="subscribeCtrl.subscribe()">-->
            <div class="input-group">
                <input
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    class="form-control"
                    required
                    ng-model="subscribeCtrl.email"
                    ng-keyup="subscribeCtrl.submitFormWithReturnPress($event)"
                />

                <span class="input-group-btn">
                    <button id="subscribe-button"
                            class="btn btn-primary g-recaptcha"
                            vc-recaptcha
                            key="'6LdI4CMUAAAAAG629T_DbjcOGn43n9TZ707EBwL8'"
                            on-create="subscribeCtrl.setWidgetId(widgetId)"
                            on-success="subscribeCtrl.setResponse(response)"
                            on-expire="subscribeCtrl.reloadRecaptcha()"
                            type="button">
                        Subscribe
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
