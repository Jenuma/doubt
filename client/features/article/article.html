<link rel="stylesheet" type="text/css" href="/features/article/article.css"/>

<h1>{{articleCtrl.article.title}}</h1>

<div id="article-container">
    <div id="social-container">
        <div id="social-share">
            SHARE<br/>
            <div id="share"></div>
            <script>
                $("#share").jsSocials({
                    url: window.location,
                    text: document.title,
                    showLabel: false,
                    showCount: false,
                    shareIn: "popup",
                    shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp"]
                });
            </script>
        </div>
    </div>
    
    <img ng-src="{{'/assets/img/' + articleCtrl.article.route + '/1.jpg'}}" class="article-photo img-responsive"/>
    
    <p ng-bind-html="articleCtrl.article.content"></p>
    
    <span id="mobile-share-label">Share this article:</span>
    <div id="mobile-social"></div>
    <script>
        $("#mobile-social").jsSocials({
            url: window.location,
            text: document.title,
            showLabel: false,
            showCount: false,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp"]
        });
    </script>
</div>
